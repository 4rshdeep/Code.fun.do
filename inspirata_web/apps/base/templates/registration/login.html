{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
  <legend>Login</legend>
  <form text-align="center" class="col-md-2" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    {% bootstrap_button 'Sign in' 'submit' %}

     {% endbuttons %}
  </form>
{% endblock %}
